<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Classification Rétinopathie Diabétique</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input[type=file] { margin: 20px 0; }
        img { max-width: 300px; margin: 20px 0; border: 1px solid #ccc; }
        .result { font-size: 20px; font-weight: bold; margin-top: 20px; color: #2c3e50; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Classification Rétinopathie Diabétique</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Analyser</button>
    </form>

    {% if image_path %}
        <img src="{{ image_path }}" alt="Image sélectionnée">
    {% endif %}

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}
</body>
</html>
