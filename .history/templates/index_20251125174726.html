<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Classification R√©tinopathie Diab√©tique</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
        font-family: 'Montserrat', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        overflow: hidden;
    }

    .container {
        background: rgba(255,255,255,0.05);
        backdrop-filter: blur(10px);
        padding: 40px 30px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 600px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        animation: fadeIn 1s ease-in-out;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
        background: linear-gradient(90deg,#ffdd00,#ff0066);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    input[type=file] {
        margin: 20px 0;
        padding: 12px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        width: 100%;
        cursor: pointer;
        transition: transform 0.3s;
    }
    input[type=file]:hover {
        transform: scale(1.05);
    }

    button {
        padding: 14px 30px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 12px;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        color: #fff;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    img {
        max-width: 100%;
        margin: 25px 0;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        animation: popIn 0.6s ease;
    }

    .result {
        font-size: 22px;
        font-weight: 700;
        margin-top: 20px;
        padding: 15px;
        border-radius: 12px;
        background: rgba(255,255,255,0.2);
        color: #fff;
        transition: all 0.3s;
    }

    .probabilities {
        margin-top: 20px;
        text-align: left;
        background: rgba(255,255,255,0.15);
        padding: 15px;
        border-radius: 12px;
        font-size: 16px;
    }

    .probabilities li {
        margin-bottom: 6px;
        list-style: none;
        padding-left: 10px;
        position: relative;
    }
    .probabilities li::before {
        content: "‚Ä¢";
        color: #ffdd00;
        position: absolute;
        left: 0;
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }

    @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0;}
        100% { transform: scale(1); opacity: 1;}
    }
</style>
</head>
<body>
<div class="container">
    <h1>üß¨ D√©tecteur de R√©tinopathie Diab√©tique</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Analyser l'image</button>
    </form>

    {% if image_path %}
        <img src="{{ image_path }}" alt="Image s√©lectionn√©e">
    {% endif %}

    {% if result %}
        <div class="result">{{ result }}</div>
    {% endif %}

    {% if probabilities %}
        <ul class="probabilities">
            {% for cls, prob in probabilities.items() %}
                <li>{{ cls }} : {{ "%.2f"|format(prob*100) }}%</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
</body>
</html>
