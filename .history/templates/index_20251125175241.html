<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Classification R√©tinopathie Diab√©tique</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
    font-family: 'Montserrat', sans-serif;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(-45deg, #1e3c72, #2a5298, #ff416c, #ff4b2b);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    overflow-x: hidden;
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(20px);
    padding: 40px 30px;
    border-radius: 30px;
    text-align: center;
    width: 90%;
    max-width: 700px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.5);
    animation: fadeIn 1s ease-in-out;
    border: 2px solid rgba(255,255,255,0.2);
}

h1 {
    font-size: 3rem;
    margin-bottom: 25px;
    background: linear-gradient(90deg,#ffdd00,#ff0066,#00ffcc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 2s infinite linear;
}

@keyframes shine {
    0% { background-position: 0% }
    100% { background-position: 200% }
}

input[type=file] {
    margin: 20px 0;
    padding: 14px;
    border-radius: 15px;
    border: none;
    font-size: 16px;
    width: 100%;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
    background: rgba(255,255,255,0.1);
    color: #fff;
}
input[type=file]:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 25px rgba(0,0,0,0.4);
}

button {
    padding: 16px 40px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    border-radius: 20px;
    background: linear-gradient(135deg, #00f260, #0575e6);
    color: #fff;
    font-weight: bold;
    text-transform: uppercase;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 20px rgba(0,255,200,0.6), 0 5px 25px rgba(0,0,0,0.3);
}
button:hover {
    transform: scale(1.15) rotate(-2deg);
    box-shadow: 0 0 30px rgba(0,255,200,0.9), 0 10px 35px rgba(0,0,0,0.5);
}

img {
    max-width: 100%;
    margin: 25px 0;
    border-radius: 25px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    animation: popIn 0.6s ease;
    transition: transform 0.3s;
}
img:hover { transform: scale(1.03); }

.result {
    font-size: 26px;
    font-weight: 800;
    margin-top: 25px;
    padding: 20px;
    border-radius: 25px;
    color: #fff;
    text-transform: uppercase;
    background: linear-gradient(120deg,#ff416c,#ff4b2b,#00f260,#0575e6);
    background-size: 300% 300%;
    animation: gradientText 3s ease infinite;
    box-shadow: 0 0 25px rgba(255,255,255,0.4);
}

@keyframes gradientText {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

.Healthy { border-left: 8px solid #28a745; }
.Mild { border-left: 8px solid #ffc107; }
.Moderate { border-left: 8px solid #fd7e14; }
.Severe { border-left: 8px solid #dc3545; }
.Proliferate { border-left: 8px solid #8e44ad; }

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-30px);}
    to { opacity: 1; transform: translateY(0);}
}

@keyframes popIn {
    0% { transform: scale(0.5); opacity: 0;}
    100% { transform: scale(1); opacity: 1;}
}
</style>
</head>
<body>
<div class="container">
    <h1>üß¨ D√©tecteur de R√©tinopathie Diab√©tique</h1>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <br>
        <button type="submit">Analyser l'image</button>
    </form>

    {% if image_path %}
        <img src="{{ url_for('static', filename='uploads/' + image_path) }}" alt="Image s√©lectionn√©e">
    {% endif %}

    {% if result %}
        <div class="result {{ class_name }}">{{ result }}</div>
    {% endif %}
</div>
</body>
</html>
