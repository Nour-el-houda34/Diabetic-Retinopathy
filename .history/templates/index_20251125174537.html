<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Classification Rétinopathie Diabétique</title>
    <style>
        /* Reset et style de base */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f6f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            margin-bottom: 30px;
            color: #34495e;
        }
        input[type=file] {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        button {
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            color: #fff;
            transition: background 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        img {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        /* Style pour les probabilités détaillées */
        .probabilities {
            margin-top: 15px;
            text-align: left;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        .probabilities li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Classification Rétinopathie Diabétique</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Analyser</button>
        </form>

        {% if image_path %}
            <img src="{{ image_path }}" alt="Image sélectionnée">
        {% endif %}

        {% if result %}
            <div class="result">{{ result }}</div>
        {% endif %}

        {% if probabilities %}
            <ul class="probabilities">
                {% for cls, prob in probabilities.items() %}
                    <li>{{ cls }} : {{ "%.2f"|format(prob*100) }}%</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
